<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Find the First Repeating Number in a List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body
    class="d-flex justify-content-center align-items-center flex-column gap-4"
    style="min-height: 100%"
  >
    <div
      class="d-flex flex-column gap-2 justify-content-center align-items-stretch p-3 rounded-4 text-primary-emphasis bg-primary-subtle"
    >
      <h1 class="text-center">Finding a repeated number</h1>
      <p class="h3">Insert a lot of numbers:</p>
      <label
        ><input
          oninput="isValidData()"
          autocomplete="off"
          class="w-100 h3 rounded border-0 text-dark p-2"
          type="text"
          name="inputBox"
          placeholder="2576431512..."
      /></label>
      <button
        onclick="checkRepeatingNumber()"
        type="button"
        class="btn btn-primary btn-lg"
        style="--bs-btn-font-size: 1.75rem"
      >
        check
      </button>
    </div>
    <div id="alertOfResult" class="alert alert-success h3 d-none" role="alert">
      <span>The most repeated number: </span>
      <strong></strong>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
